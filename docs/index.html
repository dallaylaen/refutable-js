<html>
<head>
    <meta charset="utf-8"/>
    <title>Refute.js playground</title>
    <script src="js/refute.js"></script>
    <script src="js/3rd-party/jquery.js"></script>
</head>
<body>
    <h1>Refute.js playground</h1>
    <textarea rows="8" style="width: 100%" name="code" id="code">refute(ok=&gt;{
    ok.equal(42, 137, 'life is fine');
});
</textarea>
<button onclick="return run()">Run!</button>
<script>
    function run() {
        var src=$('#code').val();
        eval(src);
    };
</script>
</body>
</html>
